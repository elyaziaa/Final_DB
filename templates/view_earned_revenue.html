<!DOCTYPE html>
<html>
<head>
    <title>Earned Revenue</title>
</head>
<body>
    <h1>Earned Revenue for {{ airline_name }}</h1>
    <a href="/home">Staff Homepage</a> | <a href="/logout">Logout</a>
    <hr>

    <h2>Revenue Summary</h2>
    <table border="1">
        <tr>
            <th>Time Period</th>
            <th>Total Revenue</th>
        </tr>
        <tr>
            <td>Last Month</td>
            <td>${{ "{:,.2f}".format(revenue_last_month) }}</td>
        </tr>
        <tr>
            <td>Last Year</td>
            <td>${{ "{:,.2f}".format(revenue_last_year) }}</td>
        </tr>
    </table>
</body>
</html>
